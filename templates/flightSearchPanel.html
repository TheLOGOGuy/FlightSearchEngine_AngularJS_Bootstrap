<div class="col-xs-12 col-sm-4 col-md-3 search-panel" data-ng-controller="refineFlightResultController">    
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" data-target="#oneWay" href="javascript:void(0)">One way</a></li>
        <li><a data-toggle="tab" data-target="#return" href="javascript:void(0)">Return</a></li>
    </ul>
    <div class="tab-content tab-content-cstm">
        <div id="oneWay" class="tab-pane active" data-ng-controller="oneWayFlightSearchController">
            <!-- One way flight search form section -->
            <form name="oneWayFlightSearchForm" novalidate data-ng-submit="oneWayFlightSearch(oneWayFlightSearchForm)">
                <div class="error-messages" data-ng-if="oneWayFormErrorFlag">
                    <div data-ng-if="oneWayFlightSearchForm.originCity.$invalid">Origin City* is required</div>
                    <div data-ng-if="oneWayFlightSearchForm.destinationCity.$invalid">Destination City* is required</div>
                </div>
                <div class="form-group">
                    <input name="originCity" class="form-control" data-ng-model="origin" type="text" placeholder="Enter Origin City*" required data-ng-class="{'error-field': oneWayFlightSearchForm.originCity.$invalid && oneWayFormErrorFlag}">
                </div>
                <div class="form-group">
                    <input name="destinationCity" class="form-control" data-ng-model="destination" type="text" placeholder="Enter Destination City*" required data-ng-class="{'error-field': oneWayFlightSearchForm.destinationCity.$invalid && oneWayFormErrorFlag}">
                </div>
                <div class="form-group">
                    <input class="form-control" data-ng-model="departureDate" type="text" id="oneWayFromDate" placeholder="Departure Date" readonly>
                </div>
                <div class="form-group">
                    <select class="form-control" data-ng-model="passengers">
                        <option value="">Passengers</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
        </div>
        <div id="return" class="tab-pane" data-ng-controller="returnFlightSearchController">
            <!-- Return flight search form section -->
            <form name="returnFlightSearchForm" novalidate data-ng-submit="returnFlightSearch(returnFlightSearchForm)">
                <div class="error-messages" data-ng-if="returnFormErrorFlag">
                    <div data-ng-if="returnFlightSearchForm.returnOriginCity.$invalid">Origin City* is required</div>
                    <div data-ng-if="returnFlightSearchForm.returnDestinationCity.$invalid">Destination City* is required</div>
                </div>
                <div class="form-group">
                    <input class="form-control" name="returnOriginCity" type="text" data-ng-model="returnOrigin" placeholder="Enter Origin City*" required data-ng-class="{'error-field': returnFlightSearchForm.returnOriginCity.$invalid && returnFormErrorFlag}">
                </div>
                <div class="form-group">
                    <input class="form-control" name="returnDestinationCity" type="text" data-ng-model="returnDestination" placeholder="Enter Destination City*" required data-ng-class="{'error-field': returnFlightSearchForm.returnDestinationCity.$invalid && returnFormErrorFlag}">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" data-ng-model="returnDepartureDate" id="returnFromDate" placeholder="Departure Date" readonly>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" data-ng-model="returnArrivalDate" id="returnToDate" placeholder="Return Date" readonly>
                </div>
                <div class="form-group">
                    <select class="form-control" data-ng-model="returnPassengers">
                        <option value="">Passengers</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
        </div>
    </div>
    <!-- Refine Search Results slider section -->
    <div class="form-group refine-search-slider">
        <label>Refine flight search</label>
        <div class="col-xs-4">0</div>
        <div class="col-xs-8 text-right">{{refinePrice}}</div>
        <input class="" type="range" min="0" data-ng-model="refinePrice" max="10000" data-ng-change="refineValue(refinePrice)">
    </div>

</div>
